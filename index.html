<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Facebook PRO</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        /* উপরের সবুজ মেনুবার */
        .navbar { background-color: #2e7d32; color: white; display: flex; padding: 12px; font-size: 11px; font-weight: bold; overflow-x: auto; white-space: nowrap; border-bottom: 2px solid #1b5e20; }
        .navbar a { color: white; text-decoration: none; margin-right: 18px; text-transform: uppercase; }
        /* লোগো ও টাইটেল */
        .header { text-align: center; padding: 30px 20px; background: white; border-bottom: 1px solid #ddd; }
        .logo { width: 90px; height: 90px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #1877f2; object-fit: cover; background: #fff; }
        h1 { margin: 0; color: #1877f2; font-size: 24px; }
        /* বাটনসমূহ */
        .container { padding: 25px; max-width: 400px; margin: auto; }
        .btn-blue { background-color: #1877f2; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-size: 17px; font-weight: bold; margin-bottom: 15px; display: block; text-decoration: none; text-align: center; }
        .btn-white { background-color: white; color: #1c1e21; padding: 15px; width: 100%; border: 1px solid #ccd0d5; border-radius: 8px; font-size: 17px; font-weight: bold; display: block; text-decoration: none; text-align: center; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">HOME</a>
        <a href="https://www.facebook.com/security/2fac/settings/" target="_blank">2FA KEY</a>
        <a href="https://www.facebook.com/settings?tab=contact" target="_blank">GET WEBMAIL</a>
        <a href="https://www.facebook.com/settings?tab=contact" target="_blank">ADD WEBMAIL</a>
        <a href="#">OUR CHANNEL</a>
    </div>

    <div class="header">
        <img src="https://i.ibb.co.com/k2rBBCjg/images.png" alt="Logo" class="logo">
        <h1>DA Facebook PRO</h1>
    </div>

    <div class="container">
        <a href="https://m.facebook.com/reg/" class="btn-blue">Create new account</a>
        <a href="https://m.facebook.com/login/identify/" class="btn-white">Find my account</a>
    </div>

</body>
</html>
